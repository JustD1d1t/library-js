<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
    <script defer src="./index.js"></script>
    <script defer src="./addBooks.js"></script>
    <script defer src="./handleUser.js"></script>
    <script defer src="./handleVisibleSection.js"></script>
  </head>
  <body>
    <section class="library">
      <div class="library__header">
        <form id="section-form">
          <select name="library" id="library">
            <option value="">Czego szukasz</option>
            <option value="all">Wszystkie książki</option>
            <option value="available">Dostępne książki</option>
          </select>
          <button type="submit">Wybierz</button>
        </form>
        <form id="login-form">
          <label>E-mail <input type="email" id="email" /></label>
          <label>Hasło <input type="password" id="password" /></label>
          <button type="submit">Zaloguj</button>
        </form>
        <form id="logout-form" class="hide-form">
          <button type="submit">Wyloguj</button>
        </form>
      </div>
      <div class="library__books-container library-section">
        <div class="library__books"></div>
      </div>
    </section>
  </body>
</html>
